<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Test</title>
    <style>
      body {
        background-image: url('./src/frog.png'); /* Ensure the path is correct */
        background-attachment: fixed;
        background-repeat: repeat;
        background-size: auto; /* Display the image at its natural size */
        background-color: #ffffff; /* White background to avoid transparency */
        opacity: 1; /* Ensure full opacity */
        background-position: center; /* Center the image */
      }
    </style>
  </head>

    <h1>Testing Background Image</h1>
    <p>If the background image is working correctly, you should see it here.</p>
  </body>
